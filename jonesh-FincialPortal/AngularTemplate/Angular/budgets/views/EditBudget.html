<div>
    <h3>Edit or Delete Budget</h3>
    <div class="row clearfix">
        <br />
        <form class="form-horizontal col-md-12" role="form">
            <div class="form-group">
                <label class="control-label col-md-3" for="CategoryId">Category:</label>
                <select type="text" class="form-control col-md-9" ng-model="budget.CategoryId" ng-options="v.Id as v.Name for (k,v) in categories"></select>            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="Amount">Amount:</label>
                <input type="text" class="form-control col-md-9" ng-model="budget.Amount" />
            </div>
        </form>
        <br />
        <br />
        <div>
            <input type="button" class="btn btn-primary" value="Update Budget" ng-click="editBudget()">
            <input type="button" class="btn btn-primary" value="Delete Budget" ng-click="deleteBudget()">
            <input type="button" class="btn" value="Cancel" ui-sref="Budgets">
        </div>
    </div>
</div>
