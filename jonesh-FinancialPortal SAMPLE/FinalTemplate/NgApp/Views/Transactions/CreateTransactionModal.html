<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Create Transaction</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Date:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" data-ng-model="newTransaction.Date" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Category:</label>
                <div class="col-sm-6">
                    <select ng-model="newTransaction.Category">
                        <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Description:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Description" data-ng-model="newTransaction.Description" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Amount:</label>
                <div class="col-sm-6">
                    <input type="number"  class="form-control" placeholder="Amount" data-ng-model="newTransaction.Amount" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Reconciled:</label>
                <div class="col-sm-6">
                    <select ng-model="newTransaction.Reconciled">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" value="Create Transaction" ng-click="createTransaction()">
        <input type="button" class="btn" value="Cancel" ng-click="$dismiss()">
    </div>
</div>
