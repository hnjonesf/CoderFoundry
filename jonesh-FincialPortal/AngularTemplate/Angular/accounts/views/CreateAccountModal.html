<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Create Account</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Name" data-ng-model="newAccount.Name" required autofocus>
                </div>
            </div>
        </form>  
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" value="Create Account" ng-click="createAccount()">
        <input type="button" class="btn" value="Cancel" ng-click="$dismiss()">
    </div>    
</div>
