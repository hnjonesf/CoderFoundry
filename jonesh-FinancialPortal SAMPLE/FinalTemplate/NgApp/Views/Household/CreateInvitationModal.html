<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Invite user to your household</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="Email" data-ng-model="newInvitation.ToEmail" required autofocus>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" value="Invite" ng-click="createInvitation()">
        <input type="button" class="btn" value="Cancel" ng-click="$dismiss()">
    </div>
</div>
