<div class="modal-header">
    <h3 class="modal-title">Create a new household</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-6">
                <span>Are you sure you want to create a new household?  You will lose all of your current financial information</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$close()">Yes</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">No</button>
</div>
