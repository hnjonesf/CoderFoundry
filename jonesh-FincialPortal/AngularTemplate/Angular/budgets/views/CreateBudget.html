<div ng-controller="BudgetsController">
    <h3>Create Budget</h3>
    <div class="row clearfix">
        <br />

        <form class="form-horizontal col-md-12" role="form">
            <div class="form-group">
                <label class="control-label col-md-3" for="CategoryId">Category:</label>
                <input type="text" class="form-control col-md-9" placeholder="Category" data-ng-model="Category" required autofocus />
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="Amount">Amount:</label>
                <input type="text" class="form-control col-md-9" placeholder="Amount" data-ng-model="Amount" />
            </div> 
        </form>
        <br />
        <br />
        <div>
            <input type="button" class="btn btn-primary" value="Create Budget" ng-click="createBudget()" ui-sref="Budgets">
            <input type="button" class="btn" value="Cancel" ui-sref="Budgets">
        </div>
    </div>
</div>
