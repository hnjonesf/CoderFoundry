<div ng-controller="AccountsController">
    <h3>Create Account</h3>
    <div class="row clearfix">
        <br />

        <form class="form-horizontal col-md-12" role="form">
            <div class="form-group">
                <label class="control-label col-md-3" for="Name">Name:</label>
                <input type="text" class="form-control col-md-9" placeholder="Name" data-ng-model="Name" required autofocus />
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="Balance">Balance:</label>
                <input type="text" class="form-control col-md-9" placeholder="Balance" data-ng-model="Balance" />
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="ReconciledBalance">Reconciled Balance:</label>
                <input type="text" class="form-control col-md-9" placeholder="ReconciledBalance" data-ng-model="ReconciledBalance" />
            </div>
        </form>
        <br />
        <br />
        <div>
            <input type="button" class="btn btn-primary" value="Create Account" ng-click="createAccount()">
            <input type="button" class="btn" value="Cancel" ui-sref="Accounts">
        </div>
    </div>
</div>
