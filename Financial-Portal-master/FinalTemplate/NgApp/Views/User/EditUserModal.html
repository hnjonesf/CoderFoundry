<div class="modal-header">
    <h3 class="modal-title">Edit User</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Email:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Email" data-ng-model="editUser.email" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Username:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Username" data-ng-model="editUser.userName" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="New Password" data-ng-model="editUser.password" required>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    <button type="button" class="btn btn-primary" data-ng-click="updateUser(editUser)">Save changes</button>
</div>
