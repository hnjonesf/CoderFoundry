<div ng-controller="AccountsOverviewController">
    <h1>Accounts Summary</h1>

    <button class="btn btn-primary" ui-sref="CreateAccount">
        Create A New Account
    </button>
    <div>
        <br />
        <br />

        <table class="table table-striped table-hover">
            <tr>
                <th>Account Name</th>
                <th>Balance</th>
                <th>Reconciled Balance</th>
            </tr>
            <tr ng-repeat="account in accounts">
                <td>{{account.Name}}</td>
                <td>{{account.Balance| currency:'$'}}</td>
                <td>{{account.ReconciledBalance| currency:'$'}}</td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="goToTransactions(Account)">
                        <span class="glyphicon glyphicon-list" aria-hidden="true">Transactions</span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="editAccount(Account)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">Edit account </span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="deleteAccount(Account)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">Delete account </span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
