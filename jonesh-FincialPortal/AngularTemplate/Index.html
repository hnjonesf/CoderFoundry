<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Financial Portal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--CSS-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <style>
        .moveDown {
            margin-top: 50px;
        }
    </style>



    <!--JavaScript-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <!--AngularJS-->
    <script src="Angular/app.js"></script>
    <script src="Angular/global/services/authIntercetper.js"></script>
    <script src="Angular/global/services/authService.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>

    <!--Copyright LibreWorx 2015 All rights reserved
    LibreWorx WebDev
    2715 Pinedale Rd
    Greensboro, NC   27408 USA
    www.LibreWorx.com-->
    <!--Dashboard-->
    <script src="Angular/dashboard/controllers/DashboardController.js"></script>
    <!--Accounts-->
    <script src="Angular/accounts/controllers/AccountsController.js"></script>
    <!--About-->
    <script src="Angular/about/controllers/AboutController.js"></script>
    <!--Budgets-->
    <script src="Angular/budgets/controllers/BudgetsController.js"></script>
    <!--Households-->
    <script src="Angular/households/controllers/HouseholdsController.js"></script>
    <!--Users-->
    <!--(users of site, not of accouts, etc)-->
    <script src="Angular/users/controllers/UsersController.js"></script>
    <script src="Angular/users/controllers/LoginController.js"></script>
    <script src="Angular/users/controllers/RegisterController.js"></script>
    <script src="Angular/users/controllers/MenuController.js"></script>
</head>
<body ng-app="app">
    <!--Menu-->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller="MenuController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="Dashboard">Financial Portal</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                            Accounts <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="Budgets">Overview</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav">
                    <li dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                            Budgets <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="Budgets">Budgets</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav">
                    <li dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                            Households <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="Households">Households</a></li>
                        </ul>
                    </li>

                </ul><ul class="nav navbar-nav navbar-right">
                <li ng-if="authentication.isAuth" dropdown>
                    <a class="dropdown-toggle" dropdown-toggle>
                        Hello {{authentication.username}}
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="logout()">Log Out</a></li>
                    </ul>
                </li>
                <li ng-if="!authentication.isAuth" dropdown>
                    <a class="dropdown-toggle" dropdown-toggle>
                        Login/Register<i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ui-sref="Login">Login</a></li>
                        <li><a ui-sref="Register">Register</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav><!--/.nav-collapse -->

    <div ui-view class="moveDown">
    </div>
    <footer class="footer navbar navbar-inverse navbar-fixed-bottom">
        <p>&copy; 2015 - LibreWorx</p>
    </footer>
</body>
</html>
