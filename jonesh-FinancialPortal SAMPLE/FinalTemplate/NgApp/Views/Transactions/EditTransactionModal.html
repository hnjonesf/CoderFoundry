<div class="modal-header">
    <h3 class="modal-title">Edit Transaction</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <!--<div class="form-group">
            <label class="control-label col-sm-2" for="name">Date:</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" data-ng-model="editTransaction.date" autofocus>
            </div>
        </div>-->

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Category:</label>
            <div class="col-sm-6">
                <ui-select ng-model="editTransaction.category" style="width: 270px">
                    <ui-select-match placeholder="select an category">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="category in categories">
                        <span ng-bind="category"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Description:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Description" data-ng-model="editTransaction.description" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Amount:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" placeholder="Amount" data-ng-model="editTransaction.amount" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Reconciled:</label>
            <div class="col-sm-6">
                <ui-select ng-model="editTransaction.reconciled" style="width: 270px">
                    <ui-select-match placeholder="reconciled">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="reconciledOption in reconciledOptions">
                        <span ng-bind="reconciledOption"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    <button type="button" class="btn btn-primary" data-ng-click="updateTransaction(editTransaction)">Save changes</button>
</div>
